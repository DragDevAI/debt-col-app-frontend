<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Owed Money Go Where?</title>
  <link rel="icon" href="img\icon.png" type="image/x-icon"/>
  <script defer src="indexScript.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>

<body class="">
  <form class="flex flex-col items-center justify-center text-center min-h-screen bg-cover bg-center"
    style="background-image: url(img/background.png)">
    <div id="loginForm" class="flex flex-col rounded-lg p-6 space-y-4 bg-gradient-to-bl from-gray-100 to-gray-300">
      <h1 class="text-2xl font-bold">Want to right your wrong?</h1>
      <p class="italic">Login and get back your hard earned money</p>

      <!-- Username -->
      <div class="flex items-center mb-4">
        <label for="name" class="w-24">Username</label>
        <input id="lname" type="text" placeholder="Enter username"
          class="flex-1 px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400" />
      </div>

      <!-- Password -->
      <div class="flex items-center mb-6">
        <label for="password" class="w-24">Password</label>
        <input id="lpassword" type="password" placeholder="Enter password"
          class="flex-1 px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400" />
      </div>

      <!-- Login Button -->
      <button id="bLogIn"
        class="w-full bg-red-900 text-white py-2 rounded-lg hover:bg-red-600 transition">Login</button>

      <!-- Divider 1-->
      <div class="flex items-center my-6">
        <hr class="flex-grow border-gray-300" />
        <span class="px-2 text-gray-500 text-sm">or</span>
        <hr class="flex-grow border-gray-300" />
      </div>

      <!-- Register Link -->
      <div class="text-center mb-6">
        <a href="signup.html" class="text-red-900 hover:underline text-sm">Register an account</a>
      </div>

      <!-- Divider 2-->
      <div class="flex items-center mb-4">
        <hr class="flex-grow border-gray-300" />
      </div>

      <!-- Guest Login -->
      <p class="text-center text-sm text-gray-500 mb-2">or continue as guest</p>
      <button id="bGLogIn" class="w-full bg-gray-900 text-white py-2 rounded-lg hover:bg-gray-700 transition">Continue
        as Guest</button>
      <p class="text-sm text-gray-500 mb-2">(C) 2025 by Ah Long</p>
      <p class="text-sm text-gray-500 mb-2">(This app was developed for educational purpose only)</p>
    </div>
  </form>
  </div>
</body>

</html>
